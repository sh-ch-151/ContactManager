<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
			<div class="my-card mt-2">
			<div class="container text-center">
				<img style="width:80px" src="" th:src="@{../img/enrollment.png}" alt="" />
			</div>
				<h1 class="text-center text-light">Register Here...</h1>
				<form action="" th:action="@{/do_register}" method="post">
					<div class="form-group">
					    <label for="name" class="form-label">
					    Name:</label>
					    <input type="text" class="form-control" 
					    id="name" aria-describedby="emailHelp" placeholder="Enter here" required/>
				  </div>
					
					<div class="form-group">
					    <label for="email" class="form-label">
					    Email:</label>
					    <input type="email" class="form-control" 
					    id="email" aria-describedby="emailHelp" placeholder="Enter here" required/>
				  </div>
				  
				  <div class="form-group">
					    <label for="password" class="form-label">
					    Password:</label>
					    <input type="password" class="form-control" 
					    id="password" aria-describedby="emailHelp" placeholder="Enter Here" required/>
				  </div>
				  
				  <div class="form-group">
				  	<textarea placeholder="Enter something your self" rows="5" cols="" class="form-control mt-2"></textarea>
				  </div>
				  
				  <div class="container mt-2 text-center">
				  	<button type="submit" class="bg-primary text-white">Submit</button>
				  	<button type="reset" class="btn-primary text-white">Reset</button>				  	
				  </div>
				  
				</form>
			</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
